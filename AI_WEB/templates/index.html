<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI Lite - Gemini Dark</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { 
            --bg: #131314; 
            --text: #e3e3e3; 
            --input-bar: #1e1f20; 
            --border: #3c4043;
        }

        /* 基础重置：确保不出现 X 轴滚动条 */
        * { box-sizing: border-box; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 0;
            overflow: hidden; /* 禁止 Body 滚动，由 #chat-content 接管 */
            width: 100vw;
        }

        #wrapper { 
            width: 100%;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* 聊天区域：滚动条会出现在屏幕最右侧 */
        #chat-content { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            width: 100%; /* 撑满全屏宽度 */
            padding: 20px 0 120px 0; /* 底部留白给输入框 */
            scroll-behavior: smooth;
        }

        /* 内容居中容器：限制文字显示的宽度 */
        .msg-container {
            max-width: 800px;
            margin: 0 auto;
            width: 90%; /* 小屏幕适配 */
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 自定义滚动条样式 (紧贴右侧) */
        #chat-content::-webkit-scrollbar { width: 8px; }
        #chat-content::-webkit-scrollbar-track { background: var(--bg); }
        #chat-content::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
        #chat-content::-webkit-scrollbar-thumb:hover { background: #4d5156; }

        /* 消息样式 */
        .user { 
            align-self: flex-end; 
            background: #2b2c2f; 
            padding: 12px 24px; 
            border-radius: 24px; 
            max-width: 85%; 
            word-wrap: break-word;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ai { 
            align-self: flex-start; 
            line-height: 1.7; 
            color: #e3e3e3; 
            width: 100%; 
            display: flex;
            gap: 16px;
        }
        
        .ai::before {
            content: "✨";
            font-size: 20px;
            flex-shrink: 0;
        }

        /* 固定底部的输入区 */
        #input-area { 
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 10px 30px 10px;
            background: linear-gradient(transparent, var(--bg) 30%);
        }

        .bar-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .bar { 
            background: var(--input-bar); 
            border-radius: 32px; 
            display: flex; 
            padding: 6px 24px; 
            border: 1px solid var(--border);
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            height: 48px; 
            outline: none; 
            font-size: 16px; 
        }

        button { 
            background: transparent; 
            color: #8ab4f8; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
            padding-left: 15px;
            transition: color 0.2s;
        }

        button:hover { color: #aecbfa; }

        /* Markdown 内部样式微调 */
        .ai p { margin: 0 0 10px 0; }
        .ai code { background: #3c4043; padding: 2px 5px; border-radius: 4px; }
        .ai pre { background: #000; padding: 15px; border-radius: 12px; overflow-x: auto; }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="chat-content">
        <div class="msg-container" id="box-inner">
            <div class="ai">你好！我是 Qwen2.5。界面已优化：滚动条现在位于浏览器最右侧，取消了横向滚动。有什么我可以帮你的？</div>
        </div>
    </div>
    
    <div id="input-area">
        <div class="bar-container">
            <div class="bar">
                <input type="text" id="u-in" placeholder="在这里输入消息..." onkeypress="if(event.keyCode==13) send()">
                <button onclick="send()">发送</button>
            </div>
        </div>
    </div>
</div>

<script>
    let hist = [];

    async function send() {
        const input = document.getElementById('u-in');
        const boxInner = document.getElementById('box-inner');
        const scrollContainer = document.getElementById('chat-content');
        
        const val = input.value.trim(); 
        if(!val) return;

        // 1. 添加用户消息
        boxInner.innerHTML += `<div class="user">${val}</div>`;
        input.value = '';
        
        // 2. 创建 AI 回复容器
        const aiDiv = document.createElement('div');
        aiDiv.className = 'ai';
        boxInner.appendChild(aiDiv);
        
        // 自动滚动到底部
        scrollContainer.scrollTop = scrollContainer.scrollHeight;

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: val, history: hist})
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let currentText = "";

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            currentText += data.token;
                            // 渲染 Markdown
                            aiDiv.innerHTML = marked.parse(currentText);
                            // 实时滚动到底部
                            scrollContainer.scrollTop = scrollContainer.scrollHeight;
                        } catch (e) {
                            console.error("解析错误", e);
                        }
                    }
                }
            }
            // 更新历史记录
            hist.push({role: "user", content: val}, {role: "assistant", content: currentText});
        } catch (e) {
            aiDiv.innerHTML = "❌ 连接失败，请确保后端服务已启动。";
        }
    }
</script>

</body>
</html>
