<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lite - Gemini Dark</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { 
            --bg: #131314; 
            --text: #e3e3e3; 
            --input-bar: #1e1f20; 
            --border: #3c4043;
            --user-bubble: #2b2c2f;
            --code-bg: #000000;
        }

        /* 基础重置：彻底消除全屏横向滚动 */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            overflow: hidden; 
            width: 100vw;
        }

        #wrapper { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100%;
        }

        /* 1. 聊天区：滚动条贴合屏幕最右侧 */
        #chat-content { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; 
            width: 100%;
            padding-bottom: 150px; /* 为底部输入框留出足够空间 */
            scroll-behavior: smooth;
        }

        /* 2. 内容中心容器 */
        .msg-container {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        /* 用户消息样式 */
        .user-row {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .user { 
            background: var(--user-bubble); 
            padding: 12px 24px; 
            border-radius: 24px; 
            max-width: 85%; 
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* 3. AI 消息样式：解决并排问题的关键 */
        .ai-row {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            width: 100%;
        }
        
        .ai-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 5px;
        }

        /* AI 内容容器：强制内部元素垂直排列 */
        .ai-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* 关键：强制向下排列 */
            gap: 12px;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Markdown 元素样式微调 */
        .ai-content p { margin: 0; }
        .ai-content h1, .ai-content h2, .ai-content h3 { 
            margin: 10px 0 5px 0; 
            color: #fff;
        }
        
        /* 列表样式修复 */
        .ai-content ul, .ai-content ol { 
            margin: 5px 0; 
            padding-left: 25px; 
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* 4. 代码块样式 (```...```) */
        .ai-content pre { 
            background: var(--code-bg); 
            padding: 16px; 
            border-radius: 12px; 
            overflow-x: auto; 
            border: 1px solid var(--border);
            margin: 10px 0;
        }
        .ai-content code { 
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 14px;
            color: #8ab4f8; /* 代码颜色 */
        }
        /* 行内代码样式 */
        :not(pre) > code {
            background: #3c4043;
            padding: 2px 6px;
            border-radius: 4px;
            color: #e3e3e3;
        }

        /* 5. 固定底部的输入区域 */
        #input-area { 
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 15px 40px 15px;
            background: linear-gradient(transparent, var(--bg) 40%);
        }

        .bar-limit {
            max-width: 850px;
            margin: 0 auto;
        }

        .bar { 
            background: var(--input-bar); 
            border-radius: 32px; 
            display: flex; 
            padding: 6px 24px; 
            border: 1px solid var(--border);
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            height: 50px; 
            outline: none; 
            font-size: 16px; 
        }

        button { 
            background: transparent; 
            color: #8ab4f8; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            padding: 0 10px;
            font-size: 16px;
        }

        /* 滚动条美化 */
        #chat-content::-webkit-scrollbar { width: 8px; }
        #chat-content::-webkit-scrollbar-thumb { background: #3c4043; border-radius: 10px; }
        #chat-content::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="chat-content">
        <div class="msg-container" id="chat-box">
            <div class="ai-row">
                <div class="ai-icon">✨</div>
                <div class="ai-content">
                    你好！我已经重新设计了排版。现在代码块、列表和文字都会完美垂直排列，不会再并排错位。
                </div>
            </div>
        </div>
    </div>
    
    <div id="input-area">
        <div class="bar-limit">
            <div class="bar">
                <input type="text" id="u-in" placeholder="问问我任何问题..." onkeypress="if(event.keyCode==13) send()">
                <button onclick="send()">发送</button>
            </div>
        </div>
    </div>
</div>

<script>
    let hist = [];

    async function send() {
        const input = document.getElementById('u-in');
        const box = document.getElementById('chat-box');
        const scrollContainer = document.getElementById('chat-content');
        
        const val = input.value.trim(); 
        if(!val) return;

        // 1. 插入用户消息
        box.innerHTML += `
            <div class="user-row">
                <div class="user">${val}</div>
            </div>`;
        input.value = '';
        
        // 2. 插入 AI 响应占位符
        const aiRow = document.createElement('div');
        aiRow.className = 'ai-row';
        aiRow.innerHTML = `<div class="ai-icon">✨</div><div class="ai-content">...</div>`;
        box.appendChild(aiRow);
        
        const aiContent = aiRow.querySelector('.ai-content');
        scrollContainer.scrollTop = scrollContainer.scrollHeight;

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: val, history: hist})
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let currentText = "";

            while (true) {
                const {done, value} = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            currentText += data.token;
                            // 使用 marked 解析 Markdown 并实时更新
                            aiContent.innerHTML = marked.parse(currentText);
                            // 保持滚动到底部
                            scrollContainer.scrollTop = scrollContainer.scrollHeight;
                        } catch (e) {}
                    }
                }
            }
            hist.push({role: "user", content: val}, {role: "assistant", content: currentText});
        } catch (e) {
            aiContent.innerHTML = "❌ 无法连接到 AI 服务器，请确认后端已启动。";
        }
    }
</script>

</body>
</html>
